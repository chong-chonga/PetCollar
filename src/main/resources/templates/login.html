<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
    <script th:src="@{/js/jquery-3.5.0.min.js}"></script>
    <link type="text/css" th:href="@{/css/login.css}" rel="stylesheet">
</head>

<body>
    <div class="content">
        <div class="avatar"></div>
        <div class="loginOrRegisterBox">
            <ul class="witch">
                <li id="loginButton">登录</li>
                <li id="registerButton">注册</li>
            </ul>
            <div id="form">
                <p id="msg" th:text="${msg}"></p>
                <form id="login" th:action="@{/user/login}" method="post"
                      onsubmit="return checkLogin()">
                    <input type="text"      placeholder="请输入您的用户名"  name="username"
                           onblur="checkLoginUserName(this.value)" id="loginUsername">
                    <span id="checkLoginUserNameMsg"></span>
                    <input type="password"  placeholder="请输入您的密码"    name="password"
                           onblur="checkLoginPassword(this.value)" id="loginPassword">
                    <span id="checkLoginPasswordMsg"></span>
                    <div>
                        <input type="checkbox" name="" id="">
                        <p>记住密码</p>
                        <a href="#">忘记密码？</a>
                    </div>
                    <input type="submit" value="登 录">

                </form>
                <form id="register" th:action="@{/user/register}" method="post"
                      onsubmit="return checkRegister()">
                    <input type="text"      placeholder="请输入您的用户名: 由 4 - 12 个字符组成"  name="username"
                           onblur="checkRegisterUsername(this.value);" id="registerUsername">
                    <span id="checkRegisterUsernameMsg"></span>

                    <input type="password"  placeholder="请输入您的密码: 由 6 - 16 个字符组成"    name="password"
                           onblur="checkRegisterPassword(this.value);" id="registerPassword">
                    <span id="checkRegisterPasswordMsg"></span>

                    <input type="password"  placeholder="请再输入一次密码" name="confirmPassword"
                           onblur="checkRegisterPasswordSame()" id="confirmPassword">
                    <span id="checkRegisterPasswordSameMsg"></span>

                    <input type="submit" value="立 即 注 册">
                </form>
            </div>
            <footer id="copyright">2020-2021 &copy; All rights reserved by HLX</footer>
        </div>
    </div>

    <script th:src="@{/js/login.js}"></script>
</body>

</html>
