<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        #verificationCode, #unit,#name{
            color: #1876b5;
            font-size: large;
            font-weight: bolder;
        }
        #warn{
            color: #767676;
        }
        #main{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="main">
        <p>亲爱的 <span id="username">[[${username}]]</span>会员, 您好!</p>
        <br/>
        <p>您本次操作的验证码为：<span id="verificationCode">[[${verificationCode}]]</span>请在返回输入框完成输入,以完成操作。 :<span id="unit">(有效期[[${effectiveTime}]] [[${timeUnit}]])</span></p>
        <br/><br/>
        <div id="warn">
            <p>注意：此操作可能会修改您的密码、登录邮箱或绑定手机。如非本人操作，请及时登录并修改密码以保证帐户安全</p>
            <p>（工作人员不会向你索取此验证码，请勿泄漏！)</p>
            <br/>
            <p>2020-2021 &copy; from admin Lexin Huang 宠物科技集团</p>
        </div>

    </div>
</body>
</html>
